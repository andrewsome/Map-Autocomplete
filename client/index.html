<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Autocomplete</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Autocomplete</h1>
            <p class="subtitle">This is an autocomlete Demo</p>
            <div class="columns is-centered">
                <div class="column is-three-quarters">
                    <div class="dropdown is-active">
                        <div class="field">
                            <div id="control" class="control">
                                <input id="autocomplete-input" class="input is-info is-rounded" type="text"
                                    placeholder="Pleace Enter Your Address">
                            </div>
                        </div>
                        <div class="dropdown-menu is-hidden" id="dropdown-menu" role="menu">
                            <div id="dropdownContent" class="dropdown-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
